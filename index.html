<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Happy Valentines, My Sweetheart!</title>
  <link rel="icon" type="image/png" href="/chocolate-box.png" />
  
  <!-- Performance: Preload critical resources -->
  <link rel="preload" as="image" href="/museum-gallery/1.jpg" fetchpriority="high" />
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            // Now referencing CSS variables for dynamic theming
            'love-bg': 'var(--love-bg)',
            'love-text': 'var(--love-text)',
            'love-pink': 'var(--love-pink)',
            'love-accent': 'var(--love-accent)',
            'love-card': 'var(--love-card)',

            // Dark Mode variables
            'love-dark-bg': 'var(--love-dark-bg)',
            'love-dark-text': 'var(--love-dark-text)',
            'love-dark-accent': 'var(--love-dark-accent)',
            'love-dark-card': 'var(--love-dark-card)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Default Theme (Blush) - Fallback */
      --love-bg: #FAF9F6;
      --love-text: #5D4037;
      --love-pink: #E8D5D5;
      --love-accent: #C08081;
      --love-card: #FFFBFB;

      --love-dark-bg: #1F1717;
      --love-dark-text: #EAD4D4;
      --love-dark-accent: #E09F9F;
      --love-dark-card: #291D1D;
    }

    body {
      background-color: var(--love-bg);
      color: var(--love-text);
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .dark body {
      background-color: var(--love-dark-bg);
      color: var(--love-dark-text);
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Hide scrollbar globally (browser + mobile) */
    html,
    body {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari, Opera, mobile WebKit */
    }

    /* Hide scrollbar for Chrome, Safari and Opera (utility class) */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
